<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="llogo 1.png" alt="Logo" class="logo" />
            <h2>Log into your Account</h2>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="kamchis_wallace@email.com" />
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
                <i class="fas fa-eye eye-icon"></i>
            </div>

            <a href="#" class="forgot">Forgot Password?</a>

            <button class="btn">Sign in</button>
            
            <div class="or">
                <hr>
                Or
                <hr>
            </div>
            <button class="btn google"><img src="images-removebg-preview.png" height="20" width="20" alt="logo"> Sign in
                with Google</button>
            <button class="btn facebook"><img src="images-removebg-preview (1).png" height="20" width="20" alt="logo">
                Sign
                in with Facebook</button>
            <button class="btn apple"><img src="apple logo.png" height="20" width="20" alt="logo"> Sign in with
                Apple</button>

            <p class="bottom-text">
                Don't have an account?
                <a href="#">Create Account</a>
            </p>
        </div>

        <div class="right-panel">
            <img src="big image.jpg" alt=" Image" />
        </div>
    </div>






</body>

</html>
